<body>
    <section class="align-center search-body">
        <figure class="align-center">
            <img id="search-result-img" src="http://placekitten.com/g/900/900" alt="beverage" class="margin-auto top-drink-img">
            <figcaption id="result-name" class="margin-auto result-name">Placeholder Text</figcaption>
            <p id="result-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Et alias dolor harum quia possimus facilis?</p>
        </figure>

        <div class="accordion-toggle align-row top-a">
            <i class="fas fa-wine-glass-alt grey"></i>
            <p class="add-to-shelf">ADD TO YOUR TOP SHELF</p>
        </div>

        <section class="panel">
            <form>
                <fieldset>
                    <span class="star-cb-group align-row">
                        <input type="radio" id="rating-5" name="rating" value="5" />
                        <label for="rating-5">5</label>
                        <input type="radio" id="rating-4" name="rating" value="4" checked="checked" />
                        <label for="rating-4">4</label>
                        <input type="radio" id="rating-3" name="rating" value="3" />
                        <label for="rating-3">3</label>
                        <input type="radio" id="rating-2" name="rating" value="2" />
                        <label for="rating-2">2</label>
                        <input type="radio" id="rating-1" name="rating" value="1" />
                        <label for="rating-1">1</label>
                        <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" />
                        <label for="rating-0">0</label>
                    </span>
                </fieldset>
            </form>

            <form class="align-center">
                <label for="review">Your Review:</label>
                <textarea name="review" cols="40" rows="5" id="review"></textarea>
                <button type="submit" class="top-a">
                    <i class="far fa-star"></i>ADD REVIEW
                </button>
            </form>
        </section>


    </section>



<script>
//     var options = { url: "https://www.lcbo.com", getValue: "name", list: { match: { enabled: true } }, theme: "square" };

    var accordion = document.getElementsByClassName("accordion-toggle");

    for (var i = 0; i < accordion.length; i++) {
        accordion[i].addEventListener("click", function () {
            this.classList.toggle("active");

            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }

            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }
        });
    }
    //here is a lil test
</script>
