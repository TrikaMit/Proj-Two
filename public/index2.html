<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>Search Result</title>
    <style>
    </style>
</head>

<body>
    <div class="topnav">
        <ul>
            <li>
                <a class="active navbar" href="#home">Home</a>
            </li>
            <li>
                <a href="#about">ABOUT</a>
            </li>
            <li>
                <a href="#shelf user">
                    <i class="fas fa-wine-glass-alt"></i>SHELF USER</a>
            </li>
            <li>
                <a href="#top rated">
                    <i class="far fa-star"></i>TOP RATED</a>
            </li>
        </ul>

    </div>
    <div class="flex-center">
        <img src="./img/top_shelf.svg" alt="Top Shelf logo">
    </div>

    <div class="flex-center navbar">
        <form>
            <input id="query" type="text" placeholder="Search.." name="search">
            <button id="submit-main" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>

    <main class="align-center">
        <figure class="result-image align-center">
            <img id="result-image" src="http://placekitten.com/g/900/900" alt="beverage" class="margin-auto">
            <figcaption id="result-name" class="margin-auto">Placeholder Text</figcaption>
        </figure>

        <div class="accordion-toggle align-row">
            <i class="fas fa-wine-glass-alt grey"></i>
            <button class="add-to-your-shelf-button grey">Add to Your Top Shelf</button>
        </div>

        <section class="panel">
            <form>
                <fieldset>
                    <span class="star-cb-group align-row">
                        <input type="radio" id="rating-5" name="rating" value="5" />
                        <label for="rating-5">5</label>
                        <input type="radio" id="rating-4" name="rating" value="4" checked="checked" />
                        <label for="rating-4">4</label>
                        <input type="radio" id="rating-3" name="rating" value="3" />
                        <label for="rating-3">3</label>
                        <input type="radio" id="rating-2" name="rating" value="2" />
                        <label for="rating-2">2</label>
                        <input type="radio" id="rating-1" name="rating" value="1" />
                        <label for="rating-1">1</label>
                        <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" />
                        <label for="rating-0">0</label>
                    </span>
                </fieldset>
            </form>

            <form class="align-row">
                <label for="review">Review:</label>
                <input type="text" id="review">
                <input type="submit" value="Add to Your Top Shelf" id="submit-button">
            </form>
        </section>


    </main>




    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/search.js" type="text/javascript"></script>

</body>

</html>
