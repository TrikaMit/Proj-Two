<!doctype html>
<html lang="en">

<head>
    <title>Modal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="myModal" class="modal">

        <div class="modal-content align-center">
            <h1>To enter TopShelf, you must be 19</h1>
            <h2>Please enter your birthday:</h2>
            <form action="" class="modal-form">
                <input id="day" type="number" name="day" min="1" max="31" placeholder="DD">
                <input id="month" type="number" name="month" min="1" max="12" placeholder="MM">
                <input id="year" type="number" name="year" min="1900" max="2018" placeholder="YYYY">
                <input type="submit" class="modal-submit">
            </form>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>

    <script>
        $(document).ready(function () {

            const date = Date.today().toString('MMMM dS, yyyy');
            const modal = $('.modal-content');
            console.log(date);

            modal.append(`<p>Today is ${date}</p>`);

            const nineteen = Date.today().add(-19).years().toString('MMMM dS, yyyy');
            console.log(nineteen);

            modal.append(`<p>Nineteen years ago is ${nineteen}</p>`);

            $('#myForm').submit(function () {
                var $inputs = $('#myForm :input');
                var values = {};
                $inputs.each(function () {
                    values[this.name] = $(this).val();
                });

            });

            //TODO: take age input + calculate 19th birthday if not 19
            // let age = $("#day").val();

            // if (age >= 19){
            //     $('.modal').style.display = "none";
            // } else {
            //     modal.append(`<p>Sorry, you must be 19 years of age.  Please come back on ${nineteen}</p>`)
            // }
        });

    </script>


</body>

</html>
