<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Top Shelf</title>
</head>

<body>
    <main>
        <div class="align-center">
            <img class="top-shelf-logo" src="./img/top_shelf.svg" alt="Top Shelf logo">

            <div class="width-eighty align-center">
                <form class="align-row main-search-form">
                    <input class="main-search-box" id="query" type="text" placeholder="Search For Your Beverage" name="search">
                    <button id="submit" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                <a href="#top-rated" class="top-a">
                    <i class="far fa-star"></i>SEE TOP RATED
                </a>
                <a href="#top-rated" class="top-a">
                    <i class="far fa-star"></i>YOUR TOP SHELF
                </a>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/search.js" type="text/javascript"></script>

</body>

</html>
