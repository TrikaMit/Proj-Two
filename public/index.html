<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>TopShelf</title>
</head>

<body>

<!-- //TODO: fix a links routing?? or show/hide?? -->
<!-- TODO: sub in topshelf only image -->
    <img src="img/top_shelf.svg" alt="top-shelf logo" class="top-logo top-hide">

    <p class="hamburger top-hide">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </p>

    <nav class="hide">
        <div class="align-center margin-top">
            <!-- <form class="align-row top-search-form form-width menu">
                <input class="main-search-box" id="query" type="text" placeholder="Search For Your Beverage" name="search">
                <button id="submit" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form> -->
            <a href="index.html" class="top-a form-width">HOME</a>
            <a href="top-drinks.html" class="top-a form-width">
                <i class="far fa-star"></i>SEE TOP RATED
            </a>
        </div>

    </nav>

    <main class="main-search">
        <div class="align-center">
            <img class="top-shelf-logo" src="./img/top_shelf.svg" alt="Top Shelf logo">

            <div class="align-center width-hundred">
                <form class="align-row main-search-form form-width">
                    <input class="main-search-box" id="query" type="text" placeholder="Search For Your Beverage" name="search">
                    <button id="submit-main" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                <a href="top-drinks.html" class="top-a form-width">
                    <i class="far fa-star"></i>SEE TOP RATED
                </a>
                <!-- <a href="#top-rated" class="top-a form-width">
                    <i class="far fa-star"></i>YOUR TOP SHELF
                </a> -->
            </div>
        </div>
    </main>

    <section id="search-body" class="align-center">
        <figure class="align-center">
            <img id="search-result-img" src="" alt="beverage" class="margin-auto search-result-image">
            <figcaption id="result-name" class="margin-auto result-name"></figcaption>
            <p id="result-description"></p>
        </figure>

        <div class="accordion-toggle align-row top-a">
            <i class="fas fa-wine-glass-alt grey"></i>
            <p class="add-to-shelf">ADD TO YOUR TOP SHELF</p>
        </div>

        <section class="panel">
            <form>
                <fieldset>
                    <span class="star-cb-group align-row">
                        <input type="radio" id="rating-5" name="rating" value="5" />
                        <label for="rating-5">5</label>
                        <input type="radio" id="rating-4" name="rating" value="4" checked="checked" />
                        <label for="rating-4">4</label>
                        <input type="radio" id="rating-3" name="rating" value="3" />
                        <label for="rating-3">3</label>
                        <input type="radio" id="rating-2" name="rating" value="2" />
                        <label for="rating-2">2</label>
                        <input type="radio" id="rating-1" name="rating" value="1" />
                        <label for="rating-1">1</label>
                        <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" />
                        <label for="rating-0">0</label>
                    </span>
                </fieldset>
            </form>

            <form class="align-center">
                <label for="name">Your Name:</label>
                <textarea name="name" cols="40" rows="1" id="name"></textarea>
                <label for="review">Your Review:</label>
                <textarea name="review" cols="40" rows="5" id="review"></textarea>
                <button type="submit" class="top-a submit-review">
                    <i class="far fa-star"></i>ADD REVIEW
                </button>
            </form>
        </section>


    </section>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./js/search.js" type="text/javascript"></script>


</body>

</html>
